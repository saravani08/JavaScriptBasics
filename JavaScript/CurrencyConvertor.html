<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Currency Converter</h1>

  <label for="dollars">Enter amount in dollars:</label>
  <input type="number" id="dollars" placeholder="Enter amount">

  <button onclick="convertCurrency()">Convert</button>

  <div id="result"></div>

  <script>
    function convertCurrency() {
      const dollarsInput = document.getElementById('dollars');
      const amountInDollars = parseFloat(dollarsInput.value);

      if (isNaN(amountInDollars)) {
        alert('Please enter a valid number.');
        return;
      }

      const conversionRates = {
        INR: 74.28,
        Yen: 109.14,
        Euro: 0.84,
        PoundSterling: 0.72
      };

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<h3>Converted values:</h3>';

      for (const currency in conversionRates) {
        if (conversionRates.hasOwnProperty(currency)) {
          const convertedValue = (amountInDollars * conversionRates[currency]).toFixed(2);
          resultDiv.innerHTML += `<p>${amountInDollars} dollars is ${convertedValue} ${currency}</p>`;
        }
      }
    }
  </script>

</body>
</html>
